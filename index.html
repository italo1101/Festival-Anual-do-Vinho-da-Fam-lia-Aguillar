<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Festival Anual do Vinho da Família Aguillar</title>
</head>
<body>
    <header>
        <h1>Festival Anual do Vinho da Família Aguillar</h1>
    </header>

    <main>
        <table id="wine-table">
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>Programação da festa do vinho</h1>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td scope="col">Horário</td>
                    <td scope="col">Evento</td>
                </tr>

                <tr>
                    <td>12:00</td>
                    <td>Recepção de Boas Vindas</td>
                </tr>

                <tr>
                    <td>13:00</td>
                    <td>história & degustação</td>
                </tr>

                <tr>
                    <td>14:00</td>
                    <td>Almoço Formal</td>
                </tr>

                <tr>
                    <td>15:00</td>
                    <td>Vinhos da Família Aguillar</td>
                </tr>

                <tr>
                    <td>16:00</td>
                    <td>Vinho e Queijo</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Contato</li>
                <li>Local</li>
                <li>Políticas de Privacidade</li>
            </ul>
        </nav>
    </footer>

</body>
</html>
